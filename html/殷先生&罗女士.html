		var biaoqing = document.getElementById("exp_big");
		var isShow = false;
		$("#click_pho").click(function(){
			if (isShow) {
				$("#emoticon").animate({"margin-top":"10px"},200);
				biaoqing.style.opacity = "0";
				biaoqing.style.display = "none";
				isShow = false;
			}else{
				$("#emoticon").animate({"margin-top":"-130px"},400);
				biaoqing.style.opacity = "1";
				biaoqing.style.display = "block";
				isShow = true;
			}
		})
		var tmpDate = new Date();
		var date = tmpDate.getDate();
		var  month= tmpDate.getMonth() + 1 ;
		var h =tmpDate.getHours();
		var m = tmpDate.getMinutes();
		document.getElementById("month").textContent = month ;
